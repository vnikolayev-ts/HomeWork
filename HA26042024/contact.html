<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="about.html">Über uns</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Kontakt</h1>

        <h2>Kontaktformular</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit"  onclick="submitForm()" >Absenden</button>
        </form>
        <script>
            // JavaScript für das Kontaktformular
        
            // Funktion, um das Formular abzusenden
            function submitForm() {
                // Feldwerte abrufen
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("message").value;
        
                // Daten in einem Alert anzeigen
                alert("Name: " + name + "\nE-Mail: " + email + "\nNachricht: " + message);
            }
        
            // Event Listener hinzufügen, um die Formulardaten beim Klicken des Buttons abzurufen
            document.getElementById("submitButton").addEventListener("click", submitForm);
        </script>
   </div>
</body>
</html>
